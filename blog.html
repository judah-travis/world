<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recent Posts - My Personal Blog">
    <title>Recent Posts - My Personal Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header and Navigation -->
    <header>
        <h1>Recent Posts</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="blog.html" class="active">Recent Posts</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Blog Post Form -->
    <section id="post-form">
        <h2>Add a New Post</h2>
        <input type="text" id="postTitle" placeholder="Post Title" required>
        <textarea id="postContent" placeholder="Write your post content here..." required></textarea>

        <!-- Image Upload -->
        <label for="postImage">Upload a photo:</label>
        <input type="file" id="postImage" accept="image/*">

        <!-- Text Styling Options -->
        <h3>Text Styling</h3>
        <label><input type="checkbox" id="italicize"> Italic</label>
        <label><input type="checkbox" id="bold"> Bold</label>
        <label><input type="checkbox" id="underline"> Underline</label>

        <!-- Table for Recipe Ingredients -->
        <h3>Recipe Ingredients</h3>
        <table id="ingredientsTable">
            <thead>
                <tr>
                    <th>Ingredient</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="Ingredient"></td>
                    <td><input type="text" placeholder="Quantity"></td>
                </tr>
            </tbody>
        </table>
        <button onclick="addIngredientRow()">Add Ingredient</button>

        <button onclick="addPost()">Add Post</button>
    </section>

    <!-- Recent Posts Section -->
    <section id="posts">
        <h2>All Posts</h2>
        <div id="postList"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Personal Blog. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
